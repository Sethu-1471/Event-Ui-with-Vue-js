  <style>
/* width */
::-webkit-scrollbar {
  width: 10px;
  background-color: #424242;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 5px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background-image: linear-gradient(to top left,#ff8a00,#e52e71);
  border-radius: 5px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background-image: linear-gradient(to top left,#ff8a00,#e52e71); 
}
</style>
